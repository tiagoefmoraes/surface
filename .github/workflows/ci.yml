name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - elixir_next

jobs:
  mix_test:
    name: mix test (Elixir ${{matrix.elixir}} | Erlang/OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # For each Elixir version, add a run with earliest supported Erlang/OTP
        elixir: ["main", "1.13", "1.13.0", "1.12", "1.12.0"]
        otp: ["23.0"]
        include:
          # For the last Elixir version, also test the latest supported Erlang/OTP
          - elixir: "main"
            otp: "25.0"
            check_formatted: true
            run_plugin_tests: true
            warnings_as_errors: true
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only test
      - run: mix format --check-formatted
        if: matrix.check_formatted
      - run: mix compile --warnings-as-errors
        if: matrix.warnings_as_errors
      - run: mix test
        if: matrix.run_plugin_tests
      - run: mix test --exclude plugin
        if: ${{ !matrix.run_plugin_tests }}
